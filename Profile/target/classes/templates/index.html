<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Profile Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

   <!-- ALERT --> 
       <div th:if=${session.msg}>
      		 <div class="alert-success" role="alert" th:text="${session.msg}"></div>
      		 <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
      	</div>
      	
      	
      	<!-- ALERT -->

    <div class="container my-2">
        <h1 style="color:blue">Profile_List</h1>

        <a th:href="@{/showProfile}" class="btn btn-success btn-block mb-3"> Add Profile </a>

        <table border="2" class="table table-striped table-responsive-md">
            <thead>
                <tr class="bg-info text-white">
                	<th>ID</th>
                    <th>Name</th>
                    <th>Father_Name</th>
                     <th>Mother_Name</th>
                      <th>Mobile_No</th>
                      <th>Email</th>
                       <th>Country</th>
                    <th class="d-flex"> Actions </th>
                </tr>
            </thead>
           <tbody>
                <tr th:each="e:${list}">
                  	<th th:text="${e.id}"></th>
                    <th th:text="${e.name}"></th>
                   <th th:text="${e.father}"></th>
                   <th th:text="${e.mother}"></th>
                   <th th:text="${e.number}"></th>
                   <th th:text="${e.email}"></th>
                   <th th:text="${e.country}"></th>
                    <td class="d-flex"> <a  th:href="@{/formForUpdate/{id}(id=${e.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/deleteProfile/{id}(id=${e.id})}" class="btn btn-danger ">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
