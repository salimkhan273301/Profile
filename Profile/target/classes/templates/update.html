<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title >Profile Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 style="color:BlueViolet">Profile Management System</h1>
        <hr>
        <h2 style="color:maroon">Update Profile</h2>

        <form action="#" th:action="@{/update}" th:object="${profile}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}"  class="form-control mb-4 col-4">

            <input type="text" th:field="*{name}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{father}" class="form-control mb-4 col-4">
            
             <input type="text" th:field="*{mother}" class="form-control mb-4 col-4">
             
              <input type="text" th:field="*{number}" class="form-control mb-4 col-4">
              
               <input type="text" th:field="*{email}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{country}" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Update Profile</button>
        </form>

        <hr>

        <a th:href="@{/}"> Back to Profile List</a>
    </div>
</body>

</html>
